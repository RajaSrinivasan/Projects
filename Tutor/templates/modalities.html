<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>List of Modalities</h1>
<!--MESSAGE FLASHING EXAMPLE -->
{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th></th>
        <th></th>
    </tr>
    {% for i in allm %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td><a href="{{url_for('rt_editmodality',id=i.id, _external=True)}}">Edit</a></td>
        <td><a href="{{url_for('rt_deletemodality',id=i.id, _external=True)}}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="/modalities/new">Add New Modality</a>
<br>
<a href="/">Home</a>
</body>
</html>
