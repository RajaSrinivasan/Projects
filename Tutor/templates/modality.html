<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if func == "add" %}
    <h1>Add New Modality</h1>
{% elif func == "edit" %}
    <h1>Edit Modality</h1>
{% else %}
    <h1>Delete Modality</h1>
{% endif %}
<form method='POST' enctype='multipart/form-data'>
    <input name="name" type="text" value="{{name}}">
    {% if func != "add" %}
        <input name="id" type="hidden" value="{{ id }}">
    {% endif %}
    <input type="submit" value="Submit" />
</form>
</body>
</html>
